{% extends "base.html" %}
{% block content %}
<a class="text-blue-600 hover:underline text-sm" href="{{ url_for('person_list') }}">← 一覧へ</a>
<div class="space-y-3">
  <div>
    <p class="text-sm uppercase tracking-wide text-slate-500">person</p>
    <h1 class="text-2xl font-bold text-slate-900">{{ person.name }}</h1>
    <p class="text-slate-600 text-sm">id: {{ person.id }}</p>
  </div>
  <div class="p-3 rounded border bg-white shadow-sm">
    <p class="text-xs text-slate-500">name_yomi</p>
    <p class="text-slate-800 font-semibold">{{ person.name_yomi }}</p>
  </div>
  {% if not readonly %}
    <div class="flex space-x-2">
      <a href="{{ url_for('person_edit', id=person.id) }}" class="bg-blue-600 text-white px-3 py-2 rounded shadow hover:opacity-90 text-sm">編集</a>
      <form method="POST" action="{{ url_for('person_delete', id=person.id) }}" onsubmit="return confirm('削除しますか？');">
        <button type="submit" class="bg-red-600 text-white px-3 py-2 rounded shadow hover:opacity-90 text-sm">削除</button>
      </form>
    </div>
  {% endif %}
</div>
{% endblock %}

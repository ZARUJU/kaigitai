{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-between">
  <div>
    <p class="text-sm uppercase tracking-wide text-slate-500">data</p>
    <h1 class="text-2xl font-bold text-slate-900">Meeting</h1>
  </div>
  <a href="{{ url_for('meeting_new') }}" class="bg-blue-600 text-white px-3 py-2 rounded shadow hover:opacity-90 text-sm">新規</a>
</div>
<form method="GET" class="mb-4 flex space-x-2">
  <input name="q" value="{{ q or '' }}" placeholder="検索（id/date/num/holding）" class="w-full border rounded p-2 bg-white shadow-sm">
  <button type="submit" class="bg-slate-700 text-white px-3 py-2 rounded shadow hover:opacity-90 text-sm">検索</button>
</form>
<div class="grid md:grid-cols-2 gap-3">
  {% for m in meetings %}
    {% set meeting = m %}
    {% include "components/meeting_card.html" %}
  {% endfor %}
</div>
<p><a class="text-blue-600 hover:underline text-sm" href="{{ url_for('index') }}">← 戻る</a></p>
{% endblock %}

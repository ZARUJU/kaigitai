{% extends "base.html" %}
{% block content %}
<a class="text-blue-600 hover:underline text-sm" href="{{ url_for('group_list') }}">← 一覧へ</a>
<div class="space-y-3">
  <div>
    <p class="text-sm uppercase tracking-wide text-slate-500">group</p>
    <h1 class="text-2xl font-bold text-slate-900">ツリー</h1>
  </div>
  <div class="p-3 border rounded bg-white shadow-sm">
    {% macro render_nodes(nodes) -%}
      <ul class="pl-4 space-y-1 list-disc">
        {% for n in nodes %}
          <li>
            <a class="text-blue-600 hover:underline" href="{{ url_for('group_detail', id=n.data.id) }}">{{ n.data.name or n.data.id }}</a>
            {% if n.children %}
              {{ render_nodes(n.children) }}
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    {%- endmacro %}
    {{ render_nodes(tree) }}
  </div>
</div>
{% endblock %}
